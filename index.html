<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <meta name="description" content="Live video chat module based on Jitsi" />
    <meta name="show-in" content="*" />
    <title>Video Chat</title>
  
    <script src="https://edrys-org.github.io/edrys/module/edrys.js"></script>
 
    <script defer src="https://edrys-org.github.io/edrys/module/vendor/alpine.min.js"></script>
</head>

<body>
    <template x-if="!!edrys && !!url" x-data="{ edrys: undefined, url: undefined }" 
              x-init="Edrys.onUpdate((e) => { 
                            edrys = {...e} 
                            url = `https://meet.jit.si/edrys-${encodeURIComponent(edrys.liveRoom.name).replaceAll('\'', '')}-${edrys.class_id}#config.prejoinPageEnabled=false&userInfo.displayName=%22${encodeURIComponent(edrys.liveUser.displayName)}%22` 
                      })">

        <iframe :src="url" frameborder="0" style="width:100%;height:100%;" allow="camera; microphone; fullscreen; display-capture;" ></iframe>
    </template>

    <style>
        body, html, iframe {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }

    </style>
</body>
</html>
