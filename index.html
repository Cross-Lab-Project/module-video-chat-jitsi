<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <meta name="description" content="Live video chat module based on Jitsi" />
    <meta name="show-in" content="*" />
    <title>Video Chat</title>
  
    <script src="https://edrys-org.github.io/edrys/module/edrys.js"></script>
 
    <script defer src="https://edrys-org.github.io/edrys/module/vendor/alpine.min.js"></script>
</head>

<body>
    <template x-if="!!edrys && !!url" x-data="{ edrys: undefined, url: undefined }" 
              x-init="Edrys.onUpdate((e) => { 
                            edrys = {...e} 
                            url = `https://meet.jit.si/edrys-${edrys.class_id}-${edrys.liveRoom.name)}#config.prejoinPageEnabled=false&userInfo.displayName="${edrys.liveUser.displayName}"` }
                        )">

        <iframe :src="url" frameborder="0"></iframe>
    </template>
</body>
</html>
